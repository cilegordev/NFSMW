// This file is used for cars without any parts configuration.
// 0 = Hide, 1+ = Show in Menu.
// If you want your add-on parts to work properly, name them like in the comments, "xx" being any number 01-99. Paranthesis mean that part of the name is optional, brackets mean that you need to add either one of them inside.
// To make this configuration file car-specific, make a copy of it and rename it as CARNAME.ini, CARNAME being the folder name (XName) you use for your car.

[Main]
ForceLODA = 0              // Forces the highest LOD (A) for the car(s). Enable if your car(s) do(es)n't have LOD parts. (0 = False, 1 = True)
EngineType = 0            // Sets engine type to show proper performance upgrade names. (-1 = Not Set, 0 = Piston, 1 = Castrol, 2 = Rotary)

[Parts]                    // PartLabel in Binary, GLOBAL\GlobalB.lzc, DBModelParts, CARNAME:
BodyKits = 1               // CARNAME_(KITxx_)BODY
Spoilers = 1               // CARNAME_(STYLExx_)SPOILER
Rims = 1                   // CARNAME_(STYLExx_)WHEEL
RimsCustom = 1             // Enables Custom rims category. {CARNAME} CARNAME_(STYLExx_)WHEEL (Only valid when Rims menu is enabled.)
Hoods = 1                  // CARNAME_(STYLExx_)HOOD
RoofScoops = 0             // CARNAME_(STYLExx_)ROOF
Interior = 1               // CARNAME_(STYLExx_)INTERIOR
Roof = 1                   // CARNAME_(STYLExx_)BASE
Brakes = 1                 // CARNAME_(STYLExx_)[FRONT/REAR]_BRAKE
Headlights = 1             // CARNAME_(STYLExx_)[LEFT/RIGHT]_HEADLIGHT(_GLASS)
Taillights = 1             // CARNAME_(STYLExx_)[LEFT/RIGHT]_BRAKELIGHT(_GLASS)
Mirrors = 1                // CARNAME_(STYLExx_)[LEFT/RIGHT]_SIDE_MIRROR
Attachments = 2            // CARNAME_(STYLExx_)ATTACHMENT(0-9) (Count, 0-10)

[Visual]
Paint = 1                  // GLOBAL\GlobalB.lzc, DBModelParts, PAINT
Vinyls = 1                 // GLOBAL\GlobalB.lzc, DBModelParts, VINYLS
RimPaint = 1               // GLOBAL\GlobalB.lzc, DBModelParts, PAINT
WindowTint = 1             // GLOBAL\GlobalB.lzc, DBModelParts, WINDOW_TINT
Decals = 0                 // CARNAME_(STYLExx_)DECAL_[FRONT/REAR]_WINDOW_MEDIUM_RECT, CARNAME_(KITxx_)DECAL_[LEFT/RIGHT]_[DOOR/QUARTER]
Numbers = 0                // CARNAME_(KITxx_)DECAL_[LEFT/RIGHT]_[DOOR/QUARTER]
CustomGauges = 1           // GLOBAL\GlobalB.lzc, DBModelParts, CUSTOM_HUDS + Global\HUDS_Global_[00-10].bin / GLOBAL\GlobalB.lzc
Driver = 0                 // CARNAME_(STYLExx_)STYLExx_DRIVER
LicensePlate = 1           // GlobalB.lzc, DBModelParts, PLATES (Attribute: TEXTURE_NAME) + GLOBAL\GlobalB.lzc
